<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz Me!</title>
</head>
<body>
    <header>
        <ul>
            <li id="scores">View high scores</li>
            <li id="timer">Time: 0</li>
        </ul>
    </header>
    <section>
        <h1 id="content">Coding Quiz Challenge</h1>
        <div id="input">
            <p>Try to answer the following code-related questions within the time limit. <br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="startButton">Start Quiz!</button>
        </div>
        <h2 class="result"></h2>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
